<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guarda il Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #C4161C;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Raleway', sans-serif;
      background: var(--primary);
      overflow: hidden;
      color: var(--white);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    header {
      z-index: 2;
      margin-top: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-size: 2rem;
      text-shadow: 0 3px 15px rgba(0,0,0,0.4);
    }

    .video-wrapper {
      z-index: 2;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      z-index: 2;
      font-size: 0.8rem;
      opacity: 0.9;
      animation: fadeIn 1.4s ease-in-out;
    }

    /* SFONDO ANIMATO */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle, .triangle, .square {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: move 12s infinite alternate ease-in-out;
      mix-blend-mode: overlay;
    }

    .circle {
      width: 150px;
      height: 150px;
      top: 10%;
      left: -60px;
      animation-duration: 8s;
    }

    .square {
      width: 120px;
      height: 120px;
      border-radius: 0;
      bottom: -60px;
      right: -40px;
      animation-duration: 10s;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 70px solid transparent;
      border-right: 70px solid transparent;
      border-bottom: 120px solid rgba(255,255,255,0.05);
      top: 30%;
      left: 60%;
      animation: float 6s infinite ease-in-out;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 300px;
      bottom: -80px;
      left: -50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
      border-radius: 35% 65% 60% 40%;
      animation: waveMove 18s ease-in-out infinite;
    }

    /* ANIMAZIONI */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes move {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(40px, -40px) scale(1.2); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes waveMove {
      0% { transform: rotate(-6deg) translateX(0); }
      100% { transform: rotate(-6deg) translateX(60px); }
    }

    @media (max-height: 700px) {
      footer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-shapes">
    <div class="circle"></div>
    <div class="square"></div>
    <div class="triangle"></div>
    <div class="wave"></div>
  </div>

  <header>
    <h1>Guarda il nostro video</h1>
  </header>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/K7wmRFfenCM" allowfullscreen></iframe>
  </div>

  <footer>&copy; 2025 - Il tuo progetto creativo</footer>
</body>
</html>
