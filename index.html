<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guarda il Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #C4161C;
      --white: #ffffff;
      --bubble: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Raleway', sans-serif;
      background-color: var(--primary);
      color: var(--white);
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-top: 10px;
      z-index: 2;
    }

    header h1 {
      font-size: 2rem;
      color: var(--white);
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }

    .video-wrapper {
      z-index: 2;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      z-index: 2;
      font-size: 0.8rem;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: var(--bubble);
      pointer-events: auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .bg-bubbles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-bubbles" id="bubbles-container"></div>

  <header>
    <h1>Guarda il nostro video</h1>
  </header>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/K7wmRFfenCM" allowfullscreen></iframe>
  </div>

  <footer>&copy; 2025 - Il tuo progetto creativo</footer>

  <script>
    const bubbleContainer = document.getElementById('bubbles-container');
    const NUM_BUBBLES = 20;
    const bubbles = [];

    function createBubble() {
      const bubble = document.createElement('div');
      const size = Math.random() * 40 + 80; // 80-120 px
      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubbleContainer.appendChild(bubble);

      // Aggiungi allâ€™array
      bubbles.push(bubble);

      // Scoppio individuale
      bubble.addEventListener('click', () => {
        bubble.style.animation = 'pop 0.3s ease-out forwards';
        setTimeout(() => {
          bubble.remove();
          const index = bubbles.indexOf(bubble);
          if (index > -1) bubbles.splice(index, 1);
          createBubble();
        }, 300);
      });
    }

    for (let i = 0; i < NUM_BUBBLES; i++) {
      createBubble();
    }

    // Movimento con giroscopio
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (e) => {
        const x = e.gamma / 8;
        const y = e.beta / 8;
        bubbles.forEach(b => {
          b.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    }

    // Scuotimento con accelerometro
    if (window.DeviceMotionEvent) {
      let lastShake = 0;
      window.addEventListener("devicemotion", (e) => {
        const acc = e.accelerationIncludingGravity;
        const magnitude = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);

        const now = Date.now();
        if (magnitude > 18 && now - lastShake > 1000) {
          lastShake = now;
          // effetto "esplosione"
          bubbles.forEach(b => {
            const offsetX = (Math.random() - 0.5) * 200;
            const offsetY = (Math.random() - 0.5) * 200;
            b.style.transition = "transform 0.5s ease";
            b.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
          });
          setTimeout(() => {
            bubbles.forEach(b => {
              b.style.transform = `translate(0,0)`;
            });
          }, 800);
        }
      });
    }
  </script>
</body>
</html>
