<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guarda il Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #C4161C;
      --white: #ffffff;
      --bubble: rgba(255, 255, 255, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Raleway', sans-serif;
      background-color: var(--primary);
      color: var(--white);
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-top: 10px;
      z-index: 2;
    }

    header h1 {
      font-size: 2rem;
      color: var(--white);
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }

    .video-wrapper {
      z-index: 2;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      z-index: 2;
      font-size: 0.8rem;
    }

    .bg-bubbles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: var(--bubble);
      animation: float 8s ease-in-out infinite, morph 4s ease-in-out infinite alternate;
      will-change: transform;
      pointer-events: auto;
      user-select: none; /* Rimuove la selezione delle bolle */
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes morph {
      0% { border-radius: 50%; transform: scale(1); }
      50% { border-radius: 45% 55% 60% 40% / 60% 40% 55% 45%; transform: scale(1.1); }
      100% { border-radius: 50%; transform: scale(1); }
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 10px;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    @keyframes confettiFall {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) rotate(var(--rot)); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bg-bubbles" id="bubbles-container"></div>

  <header>
    <h2>Laurea Magistrale</h2>
    <h2>in</h2>
    <h1>Computer Engineering for the Internet of Things</h1>
    <br><br>
    <h2>A tutti voi:</h2>
  </header>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/K7wmRFfenCM" allowfullscreen></iframe>
  </div>

  <footer>&copy; Mario Pingitore - 30 Aprile 2025</footer>

  <script>
    const bubbleContainer = document.getElementById('bubbles-container');
    const NUM_BUBBLES = 15;
    const bubbles = [];

    function createBubble() {
      const bubble = document.createElement('div');
      const size = Math.random() * 60 + 100; // bolle grandi
      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDelay = `${Math.random() * 5}s`;
      bubbleContainer.appendChild(bubble);
      bubbles.push(bubble);

      bubble.addEventListener('click', () => {
        bubble.style.animation = 'pop 0.3s ease-out forwards';
        spawnConfetti(bubble.getBoundingClientRect());
        setTimeout(() => {
          bubble.remove();
          const index = bubbles.indexOf(bubble);
          if (index > -1) bubbles.splice(index, 1);
          createBubble();
        }, 300);
      });
    }

    for (let i = 0; i < NUM_BUBBLES; i++) {
      createBubble();
    }

    function spawnConfetti(rect) {
      const numPieces = 20;
      for (let i = 0; i < numPieces; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        confetti.style.left = `${x}px`;
        confetti.style.top = `${y}px`;
        const colors = ['#fff', '#f7f7f7', '#eeeeee'];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const tx = (Math.random() * 300 - 150) + 'px';
        const ty = (Math.random() * 300 - 150) + 'px';
        const rot = (Math.random() * 360) + 'deg';
        confetti.style.setProperty('--tx', tx);
        confetti.style.setProperty('--ty', ty);
        confetti.style.setProperty('--rot', rot);
        confetti.style.animation = 'confettiFall 0.9s ease-out forwards';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }
  </script>
</body>
</html>
