<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guarda il Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Raleway:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #C4161C;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--primary);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      position: relative;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header {
      z-index: 2;
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 2rem;
      text-shadow: 0 3px 12px rgba(0,0,0,0.3);
    }

    .video-wrapper {
      z-index: 2;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      z-index: 2;
      font-size: 0.8rem;
      opacity: 0.85;
      text-align: center;
      animation: fadeIn 1.4s ease-in-out;
    }

    .shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      background: var(--white);
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(1px);
    }

    .circle.one {
      width: 120px; height: 120px;
      top: 10%; left: -40px;
      animation: float 6s ease-in-out infinite alternate;
    }

    .circle.two {
      width: 180px; height: 180px;
      bottom: -60px; right: -60px;
      opacity: 0.12;
      animation: drift 10s ease-in-out infinite;
    }

    .circle.three {
      width: 100px; height: 100px;
      top: 30%; right: 20%;
      opacity: 0.08;
      animation: pulse 5s ease-in-out infinite;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: -30%;
      width: 160%;
      height: 250px;
      background: var(--white);
      opacity: 0.03;
      border-radius: 35% 65% 60% 40%;
      transform: rotate(-6deg);
      animation: slowMove 20s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-20px, 10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.08; }
      50% { transform: scale(1.15); opacity: 0.14; }
    }

    @keyframes slowMove {
      0% { transform: rotate(-6deg) translateX(0); }
      100% { transform: rotate(-6deg) translateX(30px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="shapes">
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>
    <div class="wave"></div>
  </div>

  <header>
    <h1>Guarda il nostro video</h1>
  </header>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/K7wmRFfenCM" allowfullscreen></iframe>
  </div>

  <footer>&copy; 2025 - Il tuo progetto creativo</footer>
</body>
</html>
