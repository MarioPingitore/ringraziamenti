<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guarda il Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Raleway:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #C4161C;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--primary);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      position: relative;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header {
      z-index: 2;
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .video-wrapper {
      z-index: 2;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      z-index: 2;
      font-size: 0.8rem;
      opacity: 0.8;
      text-align: center;
      animation: fadeIn 1.4s ease-in-out;
    }

    .shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      background: var(--white);
      border-radius: 50%;
      opacity: 0.07;
      animation: float 8s ease-in-out infinite alternate;
    }

    .circle.one { width: 80px; height: 80px; top: 15%; left: 8%; }
    .circle.two { width: 120px; height: 120px; bottom: 12%; right: 14%; }
    .circle.three { width: 220px; height: 220px; top: -60px; right: -60px; opacity: 0.04; }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background: var(--white);
      opacity: 0.025;
      border-radius: 30% 70% 60% 40%;
      transform: rotate(-5deg);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-12px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="shapes">
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>
    <div class="wave"></div>
  </div>

  <header>
    <h1>Guarda il nostro video</h1>
  </header>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/K7wmRFfenCM" allowfullscreen></iframe>
  </div>

  <footer>&copy; 2025 - Il tuo progetto creativo</footer>
</body>
</html>
