<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bubbolo il Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #C4161C;
      --white: #ffffff;
      --bubble: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Raleway', sans-serif;
      background-color: var(--primary);
      color: var(--white);
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-top: 10px;
      z-index: 2;
    }

    header h1 {
      font-size: 2rem;
      color: var(--white);
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }

    .video-wrapper {
      z-index: 2;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      z-index: 2;
      font-size: 0.8rem;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: var(--bubble);
      pointer-events: auto;
      transition: transform 0.2s ease;
    }

    .bg-bubbles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-15px) translateX(10px);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-bubbles" id="bubbles-container"></div>

  <header>
    <h1>Guarda il nostro video</h1>
  </header>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/K7wmRFfenCM" allowfullscreen></iframe>
  </div>

  <footer>&copy; 2025 - Il tuo progetto creativo</footer>

  <script>
    const bubbleContainer = document.getElementById('bubbles-container');
    const NUM_BUBBLES = 30;

    function createBubble() {
      const bubble = document.createElement('div');
      const size = Math.random() * 40 + 20; // 20-60 px
      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animation = `float ${Math.random() * 5 + 5}s ease-in-out infinite`;
      bubbleContainer.appendChild(bubble);

      // interazione touch per "scoppiare" la bolla
      bubble.addEventListener('click', () => {
        bubble.style.transform = 'scale(0)';
        setTimeout(() => {
          bubble.remove();
          createBubble();
        }, 300);
      });
    }

    for (let i = 0; i < NUM_BUBBLES; i++) {
      createBubble();
    }

    // Movimento giroscopico se disponibile
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (e) => {
        const x = e.gamma / 10;
        const y = e.beta / 10;
        document.querySelectorAll('.bubble').forEach(bubble => {
          bubble.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    }

    // fallback per mouse
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.querySelectorAll('.bubble').forEach(bubble => {
        bubble.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
</body>
</html>
