<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guarda il Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #C4161C;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Raleway', sans-serif;
      background: var(--primary);
      overflow: hidden;
      color: var(--white);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    header {
      z-index: 2;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease-out forwards 0.3s;
    }

    header h1 {
      font-size: 2rem;
      text-shadow: 0 3px 15px rgba(0,0,0,0.4);
    }

    .video-wrapper {
      z-index: 2;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: scale(0.95);
      animation: zoomIn 1s ease-out forwards 0.8s;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      z-index: 2;
      font-size: 0.8rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards 1.4s;
    }

    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      mix-blend-mode: overlay;
      will-change: transform;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      top: 10%;
      left: -60px;
      animation: float 6s ease-in-out infinite;
    }

    .square {
      width: 120px;
      height: 120px;
      bottom: -60px;
      right: -40px;
      animation: drift 9s ease-in-out infinite;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 70px solid transparent;
      border-right: 70px solid transparent;
      border-bottom: 120px solid rgba(255,255,255,0.05);
      top: 30%;
      left: 60%;
      animation: pulse 8s ease-in-out infinite;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 300px;
      bottom: -80px;
      left: -50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
      border-radius: 35% 65% 60% 40%;
      animation: waveMove 18s ease-in-out infinite;
    }

    /* ANIMAZIONI */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-20px, 10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes waveMove {
      0% { transform: rotate(-6deg) translateX(0); }
      100% { transform: rotate(-6deg) translateX(60px); }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-height: 700px) {
      footer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-shapes" id="parallax">
    <div class="shape circle" data-speed="3"></div>
    <div class="shape square" data-speed="2"></div>
    <div class="shape triangle" data-speed="4"></div>
    <div class="wave"></div>
  </div>

  <header>
    <h1>Guarda il nostro video</h1>
  </header>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/K7wmRFfenCM" allowfullscreen></iframe>
  </div>

  <footer>&copy; 2025 - Il tuo progetto creativo</footer>

  <!-- Script per parallasse -->
  <script>
    document.addEventListener('mousemove', (e) => {
      document.querySelectorAll('.shape').forEach(shape => {
        const speed = shape.getAttribute('data-speed');
        const x = (window.innerWidth - e.pageX * speed) / 100;
        const y = (window.innerHeight - e.pageY * speed) / 100;
        shape.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      document.querySelectorAll('.shape').forEach(shape => {
        const speed = shape.getAttribute('data-speed');
        const x = (window.innerWidth - touch.pageX * speed) / 100;
        const y = (window.innerHeight - touch.pageY * speed) / 100;
        shape.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
</body>
</html>
